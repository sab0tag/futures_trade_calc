<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>

    <!-- Add Chart.js CDN here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Your custom styles -->
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Trading Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#tradePairs">Trading Pairs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#calculator">Calculator</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-4">
        <!-- Trading Pairs Section -->
        <section id="tradePairs" class="mb-5">
            <h3 class="text-center">Top Trading Pairs</h3>
            <div class="row" id="pairs-container">
                <!-- Cards for trading pairs will be dynamically inserted here -->
            </div>
        </section>


<div class="card">
    <div class="card-body">
        <h5 id="pair-symbol" class="card-title"></h5>
        <p id="pair-price" class="card-text"></p>
        <p class="card-text">
            <span id="price-change" class="badge badge-success"></span>
            <i class="fas fa-arrow-up"></i>
        </p>
    </div>
</div>



        <!-- Calculator Section -->
        <section id="calculator">
            <h3 class="text-center">Risk and Reward Calculator</h3>
            <form id="calcForm" class="mt-4">
                                <div id="pairs-container" class="row">
    <!-- Card Example -->
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">BTC/USDT</h5>
                <canvas id="chart-btc-usdt" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

                <div class="form-group col-md-6">
    <label for="pair-select">Select Trading Pair</label>
    <select id="pair-select" class="form-control">
        <option value="">Select Pair</option>
        <!-- Сюда будут добавляться опции для торговых пар -->
    </select>
</div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="current_price">Current Price (USDT)</label>
                        <input id="current_price" type="number" step="any" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="entry_price">Entry Price (USDT)</label>
                        <input id="entry_price" type="number" step="any" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="leverage">Leverage (x)</label>
                        <input id="leverage" type="number" step="any" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="position_size">Position Size ($)</label>
                        <input id="position_size" type="number" step="any" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="risk_percent">Risk Percentage (%)</label>
                        <input id="risk_percent" type="number" step="any" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Calculate</button>
            </form>



            <div class="row mt-4">
                <!-- Calculation results -->
                <div id="calcResults" class="col-md-6">
                    <!-- Dynamic calculation results will be inserted here -->
                </div>

                <!-- Advice-based calculation results -->
                <div id="adviceResults" class="col-md-6">
                    <!-- Dynamic suggestion results will be inserted here -->
                </div>
            </div>

            <div id="calcResults" class="col-md-6 mt-3">
    <h5>Calculated Levels</h5>
    <ul>
        <li>Stop Loss: <span id="stop-loss">-</span> USDT</li>
        <li>Take Profit: <span id="take-profit">-</span> USDT</li>
    </ul>
</div>


        </section>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>

</body>
</html>
